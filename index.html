<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>

    <h1>Escribe tu mensaje</h1>

    <div class="box">
        <textarea id="message" maxlength="250" placeholder="Comience a escribir..."></textarea>
        <span id="counter">0 / 250</span>
    </div>

    <script src="Script.js"></script>
</body>
</html>
